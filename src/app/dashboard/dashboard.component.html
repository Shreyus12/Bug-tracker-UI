<div class="d-flex justify-content-between align-items-center bg-light p-3 mt-5">
  <div class="d-flex align-items-center">
    <h4 class="mb-0 ms-1">Android</h4>
    <h5 class="mb-0 ms-3">48</h5>
    <h5 class="mb-0 ms-1">tickets</h5>
    <button class="btn btn-primary me-2 center-icon" style="margin-left: 15px; width: 25px; height: 25px;"><i class="fa-solid fa-plus"></i></button>
    <h6 class="text-primary mb-0">Quick</h6>
    <h6 class="text-primary mb-0 ms-2">Add</h6>

  </div>
  <div class="d-flex align-items-center">
    <div class="input-group" style="height: 40px;">
      <input type="text" class="form-control" style="width: 300px;" placeholder="Search by Bug ID/Ticket Title">
      <button class="btn btn-outline-dark" style="width: 50px; border: none; background-color: white;" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div> 
    <button class="btn  btn-outline-info text-dark me-3 ms-4 d-flex align-items-center"><i class="fa-solid fa-pen"></i>&nbsp;Create <span> &nbsp;Ticket</span></button>
    <button class="btn btn-outline-secondary me-3 d-flex align-items-center ms-2 text-dark"><i class="fa-solid fa-filter"></i>&nbsp;Filter</button>
    <button class="btn btn-outline-secondary me-3 d-flex align-items-center text-dark"><i class="fa-solid fa-file-export"></i>&nbsp;Export</button>
  </div>
</div>










<div class="mat-elevation-z8" style="margin-top: -10px;">
    <table mat-table [dataSource]="dataSource" style="height: 50px;">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;"> #ID </th>
        <td style="width: 100px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element" > {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;"> Module </th>
        <td style="width: 140px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="title"  >
        <th mat-header-cell *matHeaderCellDef style="width: 380px;" style="background-color: rgb(242, 239, 234); color: gray;"> Ticket Title </th>
        <td style="width: 340px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;"> Status </th>
        <td style="width: 200px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;"> Priority </th>
        <td style="width: 200px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <ng-container matColumnDef="imageAndPersonName">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;"> Assignee </th>
        <td   style="width: 200px; color: rgb(0, 0, 0);" mat-cell *matCellDef="let element">
          <img [src]="element.image" alt="Image" width="35" height="35" style="border-radius: 30px;"/>
          {{ element.personName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="upload">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(242, 239, 234); color: gray;">Attachments</th>
        <td mat-cell *matCellDef="let element">
          <!-- <input type="file" (change)="uploadImage($event, element)"> -->
          <!-- <button mat-icon-button>
            <mat-icon>add</mat-icon>
          </button> -->
          <img *ngIf="element.upload" [src]="element.upload" width="50px" height="50px" style="border-radius: 30px;">
          <label style="margin-left: 10px;">
            <i class="fa-solid fa-pencil"></i>
            <input type="file" style="display: none;" (change)="uploadImage($event, element)">
          </label>
          
        </td>
      </ng-container>
      
  
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 6, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
